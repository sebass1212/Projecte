<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
    <FIeldset align="center">
        <legend>Formulario</legend>

            <label>
                Altavoz
                <select name="modelo" >
                    <option value="" aria-label="modelo" disabled selected>Escoger</option>
                    <option value="0">R4</option>
                    <option value="1">R5</option>
                    <option value="2">SR1</option>
                  </select>
             </label>

             <br>
             <br>

             <label >
                Potencia maxima
                <input type="number" min="50" max="100" step="1" validate>
             </label>

             <br>
             <br>

             <label>
                Bluetooth
                <select name="bluetooth" >
                    <option value="0">Si</option>
                    <option value="1">No</option>
                  </select>
             </label>

             <br>
             <br>

             <label>
                Color
                <select name="color" >
                    <option value="" aria-label="color" disabled selected>Escoge</option>
                    <option value="0">Azul</option>
                    <option value="1">Rojo</option>
                    <option value="2">Verde</option>
                    <option value="3">Amarillo</option>
                  </select>
             </label>

             <br>
             <br>

             <button type="submit">
                Enviar
            </button>

    </FIeldset>
</form>

   

</body>
</html>
